<div class="container">
    <div id="editProfile-div" class="mx-auto">
        <h1>Edit Profile</h1>
        <hr />
        <form id="editProfile-form" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="netID" class="form-label">Net ID</label>
                <input id="netID" name="netID" type="text" class="form-control" disabled placeholder="{{user.Id}}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" disabled placeholder="{{user.Email}}">
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" name="firstName" type="text" class="form-control" disabled placeholder="{{user.FirstName}}">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" name="lastName" type="text" class="form-control" disabled placeholder="{{user.LastName}}">
            </div>
            <div class="col-md-6">
                <label for="preferredName" class="form-label">Preferred Name</label>
                <input id="preferredName" name="preferredName" type="text" class="form-control" placeholder="{{user.PName}}">
            </div>
            <div class="col-md-6">
                <label for="pronouns" class="form-label">Preferred Pronouns</label>
                <input id="pronouns" name="pronouns" type="text" class="form-control" placeholder="{{user.Pronouns}}">
            </div>
            <div class="col-md-12">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-12">
                <button id="updateProfile-btn" type="submit" class="btn btn-lg">Update</button>
            </div>
        </form>
    </div>
</div>
