<app-banner [bannerTitle]="pageTitle"></app-banner>
<div class="container mb-3">
    <div id="academic">
        <h2 class="subtitle">Academic</h2>
        <div class="thumbnails d-flex flex-wrap">
            <ng-container *ngFor="let tigerspace of academicTigerSpaces">
                <tigerspace-thumbnail [tigerspace]="tigerspace"></tigerspace-thumbnail>
            </ng-container>
        </div>
    </div>
    <hr>
    <div id="social">
        <h2 class="subtitle">Social</h2>
        <div class="thumbnails d-flex flex-wrap">
            <ng-container *ngFor="let tigerspace of socialTigerSpaces">
                <tigerspace-thumbnail [tigerspace]="tigerspace"></tigerspace-thumbnail>
            </ng-container>
        </div>
    </div>
</div>
