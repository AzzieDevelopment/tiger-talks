<ng-container>
    <app-banner [bannerTitle]="pageTitle"></app-banner>
    <div class="container">
        <div>
            <h5 id='tiger-description'>{{tigerspace?.Description}}</h5>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-4">
                <tigerspace-list></tigerspace-list>
            </div>
            
            <div class="col-md-8">
              <div class="list-title">
                <h1>Posts 
                  <span class="make-post">
                    <a aria-current="page" routerLink ="/makepost">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                  </span>
                </h1>
                  
              </div>
              <div class="container-fluid" *ngFor="let post of posts">
                <post [post]="post"></post>
              </div>
            </div>
        </div>
    </div>
</ng-container>
